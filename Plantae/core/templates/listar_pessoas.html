<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pessoas</title>
</head>
<body>
    <h1>Listar Pessoas</h1>
    <ul>
        {% for pessoa in pessoas %}
        <li>
            {{ pessoa.nome }} - {{ pessoa.idade }} anos - CPF: {{ pessoa.cpf }}
            {% if pessoa.cpf %}
                <a href="{% url 'editar_pessoa' pessoa_cpf=pessoa.cpf %}">Editar</a>
                <a href="{% url 'excluir_pessoa' pessoa_cpf=pessoa.cpf %}">Excluir</a>  <!-- Adiciona esta linha -->
            {% else %}
                <span style="color: red;">CPF indisponível</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
    <!-- Adicione o link para a página de criação de pessoas -->
    <a href="{% url 'criar_pessoa' %}">Criar Pessoa</a>
   
</body>
</html>
